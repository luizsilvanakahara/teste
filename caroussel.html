<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="gafanhoto 1.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Asia</h3>
          <p>CAUSA DA FOME.</p>
        </div>
      </div>

      <div class="item">
        <img src="gafanhoto 2.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Africa</h3>
          <p>vOO MUITO.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="gafanhoto 3.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>America</h3>
          <p>SOU VERDE</p>
        </div>
      </div>

      <div class="item">
        <img src="gafanhoto 4.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Oceania</h3>
          <p>PULO MUITO</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
